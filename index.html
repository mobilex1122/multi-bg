<body>
	<img class="bg" src="assets/bg1.jpg" alt="" />
	<img class="bg" src="assets/bg2.jpg" alt="" />

	<img
		class="char"
		style="filter: drop-shadow(10px 10px 0px #00000050)"
		src="assets/zhongli.png"
		alt=""
		data-perspective-x="2"
		data-perspective-y="0"
	/>

	<img
		class="char"
		style="filter: drop-shadow(5px 5px 3px #00000050)"
		src="assets/zhongli.png"
		alt=""
		data-perspective-x="2"
		data-perspective-y="0"
	/>
	<img
		class="char"
		style="filter: drop-shadow(5px 5px 3px #00000050); width: 40rem"
		src="assets/mulri-gi-part.png"
		alt=""
		data-perspective-x="2"
		data-perspective-y="0"
	/>
	<!-- Add particles -->
	<div
		id="particles-js"
		style="
			position: fixed;
			width: 105vw;
			height: 105vh;
			-x: -0%;
			--y: -0%;
			transform: translate(var(--x), var(--y));
			transition: 1s ease-out;
		"
	></div>

	<div class="loading">
		<img src="loading.gif" style="width: 10rem" alt="" />
	</div>

	<!-- scripts -->
	<script src="particles.min.js"></script>
	<script>
		particlesJS.load("particles-js", "particles.json", function () {
			console.log("callback - particles.js config loaded");
		});
	</script>
</body>
<style>
	.loading {
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		background-color: #000000;
		z-index: 9999;
		display: flex;
		justify-content: center;
		align-items: center;
		animation: loading-show 2s ease-out 2s forwards;
		backdrop-filter: blur(50px);
	}
	@keyframes loading-show {
		0% {
			background-color: #000000;
			backdrop-filter: blur(10px);
		}
		50% {
			opacity: 1;
		}
		100% {
			background-color: #00000000;
			opacity: 0;
			backdrop-filter: blur(0px);
		}
	}
	img {
		position: fixed;
	}
	.char {
		bottom: 0;
		--x: -0%;
		--y: -0%;
		transform: translate(var(--x), var(--y));
		transition: 0.5s ease-out;
	}
	.bg {
		--x: -50%;
		--y: -50%;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(var(--x), var(--y)) scale(101%);
		transition: 0.5s linear;
	}
	body {
		margin: 0;
		width: 100%;
		height: 100vh;
		overflow: hidden;
	}
</style>
<script src="main.js"></script>
